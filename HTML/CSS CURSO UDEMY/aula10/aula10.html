<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;

        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </p>
        <p>
            <label for="dev">Sou um dev1:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim" checked><br>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim" checked><br>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim" checked>
        </p>

        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino:</label>
            <input type="radio" id="masculino name=" genero value="masculino"><br>
            <label for="outro_outra">Outro ou outra</label>
            <input type="radio" id="outro_outra" name="genero" value="outro_outra">
        </p>

        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date">
        </p>

        <p>
            <label for="color">Cor preferida:</label>
            <input type="color" id="color" name="color" value="#FF0000">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" 
            placeholder="fulano@email.com">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" 
            placeholder="Digite sua Senha">
        </p>

        <p>
            <label for="file">Foto:</label>
            <input type="file" id="file" name="file" accept=".png, .jpg">
        </p>

        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" 
            placeholder="Digite um número">
        </p>

        <p>
            <label for="number">Selecione uma opção:</label>
            <select name="select" id="select">
                <option value="qualquer 1" label="Label 1"></option>
                <option value="qualquer 2" label="Label 2"></option>
                <option value="qualquer 3" label="Label 3"></option>
                <option value="qualquer 4" label="Label 4"></option>
            </select>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>

</html>
